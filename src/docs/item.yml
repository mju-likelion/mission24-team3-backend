paths:
  /item/{itemId}:
    get:
      summary: 아이템 가져오기
      description: 아이디에 해당하는 아이템을 가져옵니다
      tags:
        - Item
      parameters:
        - in: path
          name: itemId
          schema:
            type: string
          example: 630a297bcb5ee1489f13e620
      responses:
        "200":
          description: 아이템 가져오기 성공
          content:
            application/json:
              type: object
              properties:
                category:
                  type: string
                  example: 630a2980cb5ee1489f13e623
                name:
                  type: string
                  example: asdf
                likeCount:
                  type: integer
                  example: -1
                createdAt:
                  type: string
                  example: "2022-08-27T23:49:51.811+09:00"
                updatedAt:
                  type: string
                  example: "2022-08-27T23:49:51.811+09:00"
  /item/items/recent:
    get:
      summary: 최근순 아이템 가져오기
      description: 아이템을 최근 아이템부터 가져옵니다.
      tags:
        - Item
      parameters:
        - in: query
          name: categoryId
          description: 카테고리 아이디
      responses:
        "200":
          description: 아이템을 가져왔습니다.
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: 630a2f0f2d75d2b1c7748441
                        category:
                          type: string
                          example: 630a2f0f2d75d2b1c7748441
                        name:
                          type: string
                          example: name
                        likeCount:
                          type: integer
                          example: 5
                        createdAt:
                          type: string
                          example: "022-08-27T14:49:51.811Z"
                        updatedAt:
                          type: string
                          example: 022-08-27T14:49:51.811Z
  /item/items/like:
    get:
      summary: 좋아요순 아이템 가져오기
      description: 아이템을 좋아요가 많은 아이템부터 가져옵니다.
      tags:
        - Item
      parameters:
        - in: query
          name: categoryId
          description: 카테고리 아이디
      responses:
        "200":
          description: 아이템을 가져왔습니다.
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: 630a2f0f2d75d2b1c7748441
                        category:
                          type: string
                          example: 630a2f0f2d75d2b1c7748441
                        name:
                          type: string
                          example: name
                        likeCount:
                          type: integer
                          example: 5
                        createdAt:
                          type: string
                          example: "022-08-27T14:49:51.811Z"
                        updatedAt:
                          type: string
                          example: 022-08-27T14:49:51.811Z
  /item/items:
    get:
      summary: 아이템 가져오기
      description: 아이템을 임의의 정렬로 가져옵니다.
      tags:
        - Item
      parameters:
        - in: query
          name: categoryId
          description: 카테고리 아이디
        - in: query
          name: sort
          description: 정렬 기준, -1 이 내림차순, 1 이 오름차순 입니다.
          example: { "likeCount": 1, "createdAt": -1 }
      responses:
        "200":
          description: 아이템을 가져왔습니다.
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: 630a2f0f2d75d2b1c7748441
                        category:
                          type: string
                          example: 630a2f0f2d75d2b1c7748441
                        name:
                          type: string
                          example: name
                        likeCount:
                          type: integer
                          example: 5
                        createdAt:
                          type: string
                          example: "022-08-27T14:49:51.811Z"
                        updatedAt:
                          type: string
                          example: 022-08-27T14:49:51.811Z
  /item/{itemId}/like:
    get:
      summary: 좋아요 개수
      description: 좋아요 개수를 받아옵니다
      tags:
        - Item
      parameters:
        - in: path
          name: itemId
          schema:
            type: string
          example: 630a297bcb5ee1489f13e620
      responses:
        "200":
          description: 가져오기 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  likeCount:
                    type: integer
                    description: 좋아요 개수
                    example: 1
    post:
      summary: 좋아요
      description: 좋아요 요청을 전송합니다
      security:
        - BearerAuth: []
      tags:
        - Item
      parameters:
        - in: path
          name: itemId
          schema:
            type: string
          example: 630a297bcb5ee1489f13e620
      responses:
        "204":
          description: 좋아요 성공
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                LIKE_ALREADY_EXISTS:
                  description: 이미 좋아요가 눌러져 있습니다
                  value:
                    statusCode: 400
                    errorCode: "LIKE_ALREADY_EXISTS"
                    errorMsg: "이미 좋아요를 눌렀습니다"
        "401":
          description: 인증 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                AUTHORIZATION_NOT_SUGGESTED:
                  $ref: "#/components/examples/AUTHORIZATION_NOT_SUGGESTED"
                AUTHORIZATION_INVALID:
                  $ref: "#/components/examples/AUTHORIZATION_INVALID"
    delete:
      summary: 좋아요 취소
      description: 좋아요 취소 요청을 전송합니다
      security:
        - BearerAuth: []
      tags:
        - Item
      parameters:
        - in: path
          name: itemId
          schema:
            type: string
          example: 630a297bcb5ee1489f13e620
      responses:
        "204":
          description: 좋아요 취소 성공
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                LIKE_ALREADY_NOT_EXISTS:
                  description: 아직 좋아요가 눌러져있지 않습니다
                  value:
                    statusCode: 400
                    errorCode: "LIKE_ALREADY_EXISTS"
                    errorMsg: "아직 좋아요를 누르지 않았습니다"
        "401":
          description: 인증 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                AUTHORIZATION_NOT_SUGGESTED:
                  $ref: "#/components/examples/AUTHORIZATION_NOT_SUGGESTED"
                AUTHORIZATION_INVALID:
                  $ref: "#/components/examples/AUTHORIZATION_INVALID"

  /item:
    post:
      summary: 아이템 생성
      description: 아이템 생성 요청을 전송합니다
      security:
        - BearerAuth: []
      tags:
        - Item
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                categoryId:
                  type: string
                  example: 630a297bcb5ee1489f13e620
                name:
                  type: string
                  example: 아이템 이름
      responses:
        "201":
          description: 생성 완료
        "401":
          description: 인증 오류
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                AUTHORIZATION_NOT_SUGGESTED:
                  $ref: "#/components/examples/AUTHORIZATION_NOT_SUGGESTED"
                AUTHORIZATION_INVALID:
                  $ref: "#/components/examples/AUTHORIZATION_INVALID"
